name: integration-test

on: pull_request

jobs:
  testV2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true
      
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1

      - name: Add Airflow Helm repository
        run: helm repo add apache-airflow https://airflow.apache.org && helm repo update
      
      - name: Install Airflow
        run: |
          # airflow v3 helm chart
          helm upgrade --install airflow apache-airflow/airflow --version 1.18.0 \
            --set postgresql.image.repository=bitnamilegacy/postgresql \
            --set postgresql.image.tag=16.1.0-debian-11-r15 \
            --set executor=KubernetesExecutor \
            --set workers.replicas=0 \
            --set redis.enabled=false \
            --set triggerer.enabled=false \
            --set dagProcessor.enabled=false \
            --set scheduler.enabled=false \
            --set statsd.enabled=false \
            --set createUserJob.useHelmHooks=false \
            --set createUserJob.applyCustomEnv=false \
            --set migrateDatabaseJob.useHelmHooks=false \
            --set migrateDatabaseJob.applyCustomEnv=false \
            --set webserver.resources.requests.memory=1Gi \
            --set webserver.resources.limits.memory=1Gi \
            --set config.api.auth_backend=airflow.api.auth.backend.basic_auth \
            --timeout 3m \
            --wait

      - name: Set Airflow environment variable
        run: |
          echo "AIRFLOW_BASE_ENDPOINT=http://localhost:8080" >> $GITHUB_ENV
          echo "SKIP_AIRFLOW_DAG_TESTS=true" >> $GITHUB_ENV
          echo "AIRFLOW_API_BASE_PATH=/api/v2" >> $GITHUB_ENV

      - name: Obtain Airflow JWT token
        run: |
          set -euo pipefail
          kubectl port-forward svc/airflow-api-server 8080:8080 &
          sleep 5  # wait for port-forward to be established
          # Try to install jq if it's not present
          if ! command -v jq >/dev/null 2>&1; then
            echo "jq not found, installing..."
            sudo apt-get update && sudo apt-get install -y jq
          fi

          resp=$(curl -s -X POST "${AIRFLOW_BASE_ENDPOINT}/auth/token" -H 'Content-Type: application/json' -d '{"username": "admin", "password": "admin"}')
          # extract token - try common fields
          token=$(echo "$resp" | jq -r '.access_token // .token // .access // empty')
          if [ -z "$token" ] || [ "$token" = "null" ]; then
            echo "Failed to obtain token from response: $resp"
            exit 1
          fi
          echo "AIRFLOW_OAUTH2_TOKEN=$token" >> $GITHUB_ENV

      - name: Run integration tests
        run: |
          make testacc
  testV1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
